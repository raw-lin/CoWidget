<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Logger Tester</title>

<style type="text/css">
pre {
	counter-reset: line;
}

code {
	counter-increment: line;
}

code:before {
	content: counter(line);
}

user-select:

code:before {
	-webkit-user-select: none;
}
</style>

<script type="text/javascript">
	'use strict';
	let coWidgetConfig = {
		logger: {
			'root': 'DEBUG',
			'Main': 'DEBUG',
			'LoggerTest': 'DEBUG'
		},
		packages : {
			debug : './debug'
		}
	};
</script>
<script type="text/javascript" src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">
	<h1>Logger Test</h1>

	<textarea style="width: 100%; height: 300px; display: none;">
	</textarea>

	<pre id="logger" style="margin: auto; width: 100%; height: 300px; overflow: scroll; border:1px #080808 solid;">
</pre>

	<script type="text/javascript">
		'use strict';

		if (false) {
			cowidget.common;
			debug.common;

			cowidget.common.LogFactory = debug.common.LogFactory;
			cowidget.common.Log = debug.common.Log;
		}

		cowidget.common.LogFactory.getLog('Main').debug('test: cowidget.common.LogFactory.getLog(\'Main\')');
		
		cowidget.common.LogFactory.getLog().debug('test: cowidget.common.LogFactory.getLog().debug(\'test\')');
		
		let LOG = cowidget.common.LogFactory.getLog();

		LOG.info('CoWidget.configure.logger: ' + CoWidget.configure.logger);
		

		LOG.debug(null);
		
		LOG.debug('CoWidget.configure: ', CoWidget.configure);
		
		LOG.debug('[Logger Test] LOG: ', LOG);

		LOG.debug('[Logger Test] object: ', {
			'xx' : 'xxx'
		});

		LOG.debug({
			'xx' : 'xxx'
		});
		
		LOG.debug(function() { let test = '';});
		
		LOG.debug();
		
		LOG.debug('---------------------------------------------------------');
		
		class LoggerTest {
			static get LOG() {
				return cowidget.common.LogFactory.getLog(LoggerTest);
			}
			
			static testLog() {
				LoggerTest.LOG.info('info TEST');
				LoggerTest.LOG.debug('debug TEST');
				LoggerTest.LOG.warn('warn TEST');
				LoggerTest.LOG.error('error TEST');
			}
		}
		
		LoggerTest.testLog();
	</script>
</body>
</html>
