<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>NetXhr</title>

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true,
		packages : {
			'mock' : '/ExampleWeb/mock/cowidget/mock'
		}
	};
</script>
<script type="text/javascript" src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">
	<code id="logger" style="tab-size: 2">
	</code>

	<script type="text/javascript">
		'use strict';

		if (true) {
			cowidget.common.Log = mock.Log;
			cowidget.common.LogFactory = mock.LogFactory;
			cowidget.common.NetXhr = mock.NetXhr;

			cowidget.service;
			cowidget.service.MockService = mock.MockService;
		}

		let LOG = cowidget.common.LogFactory.getLog();

		let xhrArgs = {
			url : '/ExampleWeb/mock/service/usecase.json',
			sync : true,
			handleAs : 'json'
		}

		LOG.debug('xhrArgs: ', xhrArgs);
		
		if(false) {
			LOG.debug('Promise result: ', cowidget.common.NetXhr.requestPromise(xhrArgs).getPromiseResult());
		}

		if(true) { 
			LOG.debug('result: ', cowidget.common.NetXhr.request(xhrArgs).getResult());
		}
	</script>
</body>
</html>
