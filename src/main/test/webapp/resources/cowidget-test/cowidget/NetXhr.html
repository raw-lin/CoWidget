<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>NetXhr</title>

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true,
		packages : {
			mock : './mock/cowidget/mock'
		}
	};
</script>
<script type="text/javascript" src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">

	<h1>NetXhr Test</h1>

	<div id="logger" style="width: 100%; height: 300px; ">
	</div>

	<script type="text/javascript">
		'use strict';

		if (true) {
			cowidget.common;
			mock.common;
			
			
			cowidget.common.LogFactory = mock.common.LogFactory;
			cowidget.common.Log = mock.common.Log;
			
			cowidget.common.NetXhr = mock.common.NetXhr;

			//cowidget.service.MockService = mock.common.MockService;
		}

		let LOG = cowidget.common.LogFactory.getLog();

		let xhrArgs = {
			url : '/ExampleWeb/mock/service/usecase.json',
			sync : true,
			handleAs : 'json'
		}

		LOG.debug('xhrArgs: ', xhrArgs);

		if (true) {
			let netXhrResult = null;
			cowidget.common.NetXhr.requestPromise(xhrArgs).then(async (result) => {
				LOG.debug('Promise result: ', result);
				
				netXhrResult = await result;
				LOG.debug('Promise netXhrResult: ', netXhrResult);
			});			
		}

		if (false) {
			LOG.debug('result: ', cowidget.common.NetXhr.request(xhrArgs).getResult());
		}
		
		LOG.debug('---------------------------------------------------------');
	</script>
</body>
</html>
