	<script type="text/javascript">
	'use strict';
	let LOG = cowidget.common.LogFactory.getLog();
	
	class Fly {
		constructor(options) {
			Object.assign(this, {options: options});
		}
	}
	
	class xPromise{
		
		constructor(options) {
			this._init(options);
		}
		
		async _init(options) {
			
			var AsyncFunction = Object.getPrototypeOf(async function(){
				
			}).constructor;
			
			let promise = new Promise( (resolve, reject) => {				
				let timeout = Math.floor(Math.random() * Math.floor(5000));
				LOG.debug('timeout: ', timeout);
				setTimeout(function () {
			    	LOG.debug('resolve: setTimeout xxxxx: ', options);

					let fly = new Fly(options);
					
				      resolve(fly);
				      //reject('Error');
				    }, timeout);
			}).then((value) => {
				  LOG.debug('then: ' + value);
				  return value;
			}).catch(function (error) {
				  LOG.debug(error);
			}).finally((result) => {
				console.debug('finally: ', result);
			});
			
			Object.assign(this, {promise: promise});
			
			let retPromise = await Promise.resolve(this.promise);
			LOG.debug('_init: ', retPromise);
			Object.assign(this, {fly: retPromise});
		}
		
		async placeAt() {
			try {
				let retPromise = await Promise.resolve(this.promise);
				LOG.debug('placeAt: ', this.fly);
			}catch(exception){
				LOG.error('exception: ', exception);
			}
			
			return this;
		}
		
		fork() {
			
			try {
				//await Promise.resolve(this.promise);
				LOG.debug('fork: ', this.fly);
			}catch(exception){
				LOG.error('exception: ', exception);
			}
			
			return this;
		}
	}
		
	new xPromise({fork: 'A'}).placeAt();
	let b = new xPromise({fork: 'B'});
	let c = new xPromise({fork: 'C'});
	
	c.placeAt();
	b.placeAt();
	
	try {
		// not work
		//c.placeAt().fork();
		LOG.debug('c.placeAt();', c.placeAt());
	}catch(exception){
		LOG.error('exception: ', exception);
	}
	
	LOG.debug('top: ', c);
	LOG.debug('top: ', b);
	LOG.debug('end')
	</script>
