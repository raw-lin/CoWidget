<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />

<title>ClassUtil Test</title>

<script type="text/javascript">
	'use strict';
	let coWidgetConfig = {
		logger : {
			'root' : 'DEBUG'
		},
		packages : {
			debug : './debug'
		}
	};
</script>
<script type="text/javascript" src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">
	<h1>ClassUtil Test</h1>
	
	<pre id="logger" style="margin: auto; width: 100%; height: 300px; overflow: scroll; border: 1px #080808 solid;"></pre>

	<script type="text/javascript">
		'use strict';

		if (false) {
			
			cowidget.common.LogFactory = debug.common.LogFactory;
			cowidget.common.Log = debug.common.Log;

			cowidget.lang.ClassUtil = debug.lang.ClassUtil;
		}

		let LOG = cowidget.common.LogFactory.getLog();

		LOG.debug('ClassUtil unit test: ', new cowidget.lang.ClassUtil());
		
		const Fork = cowidget.lang.ClassUtil.mixinClass(CoWidget, cowidget._base.CoWidgetImpl);
		
		LOG.debug('ClassUtil mixinClass, Fork.isWork: ', Fork.isWork());
		CoWidget = Fork;
	</script>
</body>
</html>
