<title>DateFormatUtil</title>

<script type="text/javascript">
	'use strict';
	let coWidgetConfig = {
			logger : {
				'root' : 'DEBUG'
			}
	};
</script>
<script type="text/javascript" src="http://res.rawya.net/cowidget/CoWidget.js"></script>

<body class="api">
	<h1>DateFormatUtil Test</h1>
	
	<pre id="logger" style="margin: auto; width: 100%; height: 300px; overflow: scroll; border: 1px #080808 solid;"></pre>
	
	<script type="text/javascript">
		'use strict';
		
		let LOG = cowidget.common.LogFactory.getLog();
				
		LOG.debug('DateUtil unit test yyyy-MM-dd: ', cowidget.common.DateFormatUtil.format(new Date(), 'yyyy-MM-dd'));
		LOG.debug('DateUtil unit test yyyy/MM/dd: ', cowidget.common.DateFormatUtil.format(new Date(), 'yyyy/MM/dd'));
		LOG.debug('DateUtil unit test yyyy.MM.dd: ', cowidget.common.DateFormatUtil.format(new Date(), 'yyyy.MM.dd'));
		LOG.debug('DateUtil unit test yyyyMMdd: ', cowidget.common.DateFormatUtil.format(new Date(), 'yyyyMMdd'));
		LOG.debug('DateUtil unit test: ', cowidget.common.DateFormatUtil.format(new Date()));
		
	</script>
</body>
</html>
