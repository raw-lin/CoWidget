<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Example</title>

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true
	};
</script>
<script type="text/javascript"
	src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">
	<div id="logger">
		<code></code>
	</div>

	<script type="text/javascript">
		'use strict';
		
		let LOG = cowidget.common.LogFactory.getLog('ClassExtends.html');

		function initUser(options) {
		    return class {
		    	
		    	static get LOG() {
					return cowidget.common.LogFactory.getLog(this);
				}
				
				constructor(options) {
		    		let self = this;		    		
		    		//self.constructor.LOG.debug('initUser constructor: ', self);    		
		    		//self.constructor.LOG.debug('initUser options: ', options);
		    		
		    	}
		    	
		        sayHi() {
		    		let self = this;	
		    		self.constructor.LOG.debug('constructor: ', self);
		        }
		    }
		}

		class ClassExtend extends initUser({}) {
			
			static get LOG() {
				return cowidget.common.LogFactory.getLog(ClassExtend);
			}
			
			constructor(options) {
				super(options);
	    		let self = this;		    		
	    		ClassExtend.LOG.debug('ClassExtend constructor: ', self);    		
	    		ClassExtend.LOG.debug('ClassExtend options: ', options);
	    		
	    	}
		}

		LOG.debug('ClassExtend: ', ClassExtend);
		LOG.debug('new ClassExtend: ', new ClassExtend());
		LOG.debug('---------------------------------------------------------');
		
		/* object field */
		Object.setPrototypeOf(ClassExtend.prototype, {
			field01: 'field01'
		});
		
		LOG.debug('ClassExtend.field01: ', ClassExtend.field01);
		LOG.debug('new ClassExtend.field01: ', new ClassExtend().field01);
		LOG.debug('---------------------------------------------------------');
		

		/* static field */
		Object.assign(ClassExtend, {
			assignTest: 'assignTest'
		})

		LOG.debug('ClassExtend.assignTest: ', ClassExtend.assignTest);
		LOG.debug('new ClassExtend.assignTest: ', new ClassExtend().assignTest);
		
	</script>
</body>
</html>
