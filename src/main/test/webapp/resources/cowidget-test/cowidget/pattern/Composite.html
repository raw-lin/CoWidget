<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script type="text/javascript" src="../../../cowidget/CoWidget.js"></script>

</head>
<body class="app">
	<div>Simple Composite Pattern</div>
	<br/>
	<div>
		<code id="logger"
			style="overflow: scroll; width: 100%; htight: 200px; border: 1px; display: flex; white-space: normal; word-break: break-word;"></code>
	</div>

	<script type="text/javascript">
	'use strict';
	
	let composites = new cowidget._base._Composite({name: 'A'});
	composites.add(new cowidget._base._Composite({name: 'B'}));
	composites.add(new cowidget._base._Composite({name: 'C'}));
	composites.placeAt();
</script>
</body>
</html>
