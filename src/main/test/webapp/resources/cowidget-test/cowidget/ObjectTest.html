<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Example</title>

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true
	};
</script>
<script type="text/javascript"
	src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">
	<div id="logger">
		<code></code>
	</div>
	<script type="text/javascript">
		'use strict';
		
		let LOG = cowidget.common.LogFactory.getLog();
		
		let animal = {
				  name: "Animal",
				  eat() {
					  LOG.debug(`${this.name} eats.`);
				  }
				};

		let rabbit = {
		  __proto__: animal,
		  name: "Rabbit",
		  eat() {
		    // that's how super.eat() could presumably work
		    this.__proto__.eat.call(this); // (*)
		  }
		};

		rabbit.eat(); // Rabbit eats.
		
	</script>
</body>
</html>
