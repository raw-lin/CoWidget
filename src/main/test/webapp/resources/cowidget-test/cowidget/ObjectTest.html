<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />

<title>ObjectTest</title>

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
			logger : {
				'root' : 'DEBUG'
			},
			packages : {
				debug : './debug'
			}
	};
</script>
<script type="text/javascript"
	src="http://res.rawya.net/cowidget/CoWidget.js"></script>
<body class="api">
	<h1>ObjectTest</h1>
	
	<pre id="logger" style="margin: auto; width: 100%; height: 300px; overflow: scroll; border: 1px #080808 solid;"></pre>
	
	<script type="text/javascript">
		'use strict';
		
		let LOG = cowidget.common.LogFactory.getLog();
		
		let animal = {
				  name: "Animal",
				  eat() {
					  LOG.debug(`${this.name} eats.`);
				  }
				};

		let rabbit = {
		  __proto__: animal,
		  name: "Rabbit",
		  eat() {
		    // that's how super.eat() could presumably work
		    this.__proto__.eat.call(this); // (*)
		  }
		};

		rabbit.eat(); // Rabbit eats.
		
	</script>
</body>
</html>
