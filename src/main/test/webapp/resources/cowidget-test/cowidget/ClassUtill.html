<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Example</title>

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true
	};
</script>
<script type="text/javascript" src="http://res.rawya.net/cowidget/CoWidget.js"></script>

<body class="api">
	<div id="logger"><code></code></div>
	<script type="text/javascript">
		'use strict';
		
		let LOG = cowidget.common.LogFactory.getLog();
		
		/**
		 * <p>Date and time formatting utilities and constants.</p>
		 *
		 * @since 1.0
		 */
		class ClassUtill {
			static get LOG() {
				return cowidget.common.LogFactory.getLog(ClassUtill);
			}
			
			constructor(options) {
				new Error('failure constructor');
			}
		}
				
		LOG.debug('ClassUtill unit test');
		
	</script>
</body>
</html>
