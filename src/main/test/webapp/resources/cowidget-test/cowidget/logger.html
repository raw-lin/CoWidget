<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<link href="../../cowidget/CoWidget.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true
	};
</script>
<script type="text/javascript" src="../../cowidget/CoWidget.js"></script>


<title>Example</title>
<body class="api">
	<br />
	<div class="logger">
		<code id="logger"></code>
	</div>

	<script type="text/javascript">
		'use strict';
		let LOG = cowidget.common.LogFactory.getLog();
		class TestLogger {
			static get LOG() {
				return cowidget.common.LogFactory.getLog(this);
			}
			
			test() {
				console.debug('xxxxxxxx', this);
				this.constructor.LOG.debug('test', this);
			}
			static test() {
				this.LOG.debug('static test', this);
			}
		}
		
		new TestLogger().test();
		TestLogger.test();
		
		//console.debug(new Error());
		LOG.info('document write: ', new Date());
		LOG.debug('document write: ', new Date());
		LOG.warn('document write: ', new Date());
		LOG.error('document write: ', new Date());
	</script>
</body>
</html>
