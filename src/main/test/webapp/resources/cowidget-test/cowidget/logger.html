<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script type="text/javascript">
	'use strict';
	var coWidgetConfig = {
		isDebug : true,
		ui : 'dojo'
	};
</script>
<script type="text/javascript" src="../../cowidget/CoWidget.js"></script>


<title>Example</title>
<body class="api">
	<div>
		<code id="logger"
			style="overflow: scroll; width: 100%; htight: 200px; border: 1px; display: flex; white-space: normal; word-break: break-word;"></code>
	</div>

	<script type="text/javascript">
		'use strict';
		let LOG = cowidget.common.LogFactory.getLog();
		class TestLogger {
			static get LOG() {
				return cowidget.common.LogFactory.getLog(this);
			}
			
			get LOG() {
				return this.constructor.LOG;
			}
			
			test() {
				console.debug('xxxxxxxx', this);
				this.constructor.LOG.debug('test', this);
			}
			static test() {
				this.LOG.debug('static test', this);
			}
		}
		
		new TestLogger().test();
		TestLogger.test();
		
		LOG.debug('document write', new Date());
	</script>
</body>
</html>
